name: 🏆 Update Rank

on:
  schedule:
    - cron: "40 11 * * 3" # Every Wednesday at 03:40 UTC
  workflow_dispatch:
    inputs:
      name:
        type: string
        description: Player name
        required: false
        default: "Liam Neville"
      format:
        type: choice
        description: Match Format
        options:
          - "SINGLES"
          - "DOUBLES"
        required: true
        default: "SINGLES"
      gender:
        type: choice
        description: Gender
        options:
          - "M"
          - "F"
        required: true
        default: "M"
      level:
        type: choice
        description: Level
        options:
          - "3.0"
          - "3.5"
          - "4.0"
          - "4.5"
          - "5.0"
        required: true
        default: "4.0"
      section:
        type: choice
        description: NTRP Section Code
        options:
          - "Eastern"
          - "Florida"
          - "Hawaii Pacific"
          - "Intermountain"
          - "Mid-Atlantic"
          - "Middle States"
          - "Midwest"
          - "Missouri Valley"
          - "New England"
          - "Northern California"
          - "Northern"
          - "Pacific NW"
          - "Southern"
          - "Southern California"
          - "Southwest"
          - "Texas"
          - "Unassigned"
        required: true
        default: "Northern California"

env:
  NAME: Liam Neville
  FORMAT: SINGLES
  GENDER: M
  LEVEL: "4.0"
  SECTION: Northern California

jobs:
  get_subscriber_details:
    runs-on: ubuntu-latest

    outputs:
      subscribers: ${{ steps.get-subscribers.outputs.subscribers }}

    steps:
      - uses: actions/checkout@v3

      - name: Set up .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: 7.0.x

      # Get the list of subscribers from the database and pass to matrix for next job
      - name: Get Subscribers
        id: get-subscribers
        working-directory: ${{ github.workspace }}/USTACLI
        env:
          MONGO_PASSWORD: ${{ secrets.MONGO_PASSWORD }}
        run: |
          echo "subscribers=$(dotnet run subscribers list)" >> $GITHUB_OUTPUT

  run_and_send_emails:
    needs: get_subscriber_details
    runs-on: ubuntu-latest

    strategy:
      matrix:
        subscribers: ${{ fromJson(needs.get_subscriber_details.outputs.subscribers) }}

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - uses: satackey/action-docker-layer-caching@v0.0.11
        continue-on-error: true

      - name: Build
        working-directory: ${{ github.workspace }}
        run: docker build -t usta-cli .

      # Manual Trigger should just use the inputs not the list of subscribers
      - if: ${{ github.event_name == 'workflow_dispatch' }}
        name: Run Manual
        run: |
          echo 'EMAIL_BODY<<EOF' >> $GITHUB_ENV
          docker run usta-cli rankings get -n '${{ inputs.Name || env.NAME }}' -f '${{ inputs.Format || env.FORMAT }}' -g '${{ inputs.Gender || env.GENDER }}' -l '${{ inputs.Level || env.LEVEL }}' -s '${{ inputs.Section || env.SECTION }}' -o html >> $GITHUB_ENV
          echo 'EOF' >> $GITHUB_ENV

      # Scheduled Trigger should use the list of subscribers from the database
      - if: ${{ github.event_name == 'schedule' }}
        name: Run Scheduled
        run: |
          echo 'EMAIL_BODY<<EOF' >> $GITHUB_ENV
          docker run usta-cli rankings get -n '${{ matrix.subscribers.name }}' -f '${{ matrix.subscribers.format }}' -g '${{ matrix.subscribers.gender }}' -l '${{ matrix.subscribers.level }}' -s '${{ matrix.subscribers.section }}' -o html >> $GITHUB_ENV
          echo 'EOF' >> $GITHUB_ENV

      - name: Summary
        run: echo "$EMAIL_BODY" >> $GITHUB_STEP_SUMMARY

      # Scheduled Trigger should send an email to each subscriber
      - if: ${{ github.event_name == 'schedule' }}
        name: Send Email Notification
        uses: peter-evans/sendgrid-action@v1
        env:
          TO_EMAIL: ${{ matrix.subscribers.email }}
          FROM_EMAIL: ${{ secrets.FROM_EMAIL }}
          SENDGRID_API_KEY: ${{ secrets.SENDGRID_API_KEY }}
