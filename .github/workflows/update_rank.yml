name: Update Rank

on:
  schedule:
    - cron: "40 11 * * 3" # Every Wednesday at 03:40 UTC
  workflow_dispatch:
    inputs:
      name:
        type: string
        description: Player name
        required: false
        default: "Liam Neville"
      format:
        type: choice
        description: Match Format
        options:
          - "SINGLES"
          - "DOUBLES"
        required: true
        default: "SINGLES"
      gender:
        type: choice
        description: Gender
        options:
          - "M"
          - "F"
        required: true
        default: "M"
      level:
        type: choice
        description: Level
        options:
          - "level_3_0"
          - "level_3_5"
          - "level_4_0"
          - "level_4_5"
          - "level_5_0"
          - "level_5_5"
          - "level_6_0"
          - "level_6_5"
          - "level_7_0"
        required: true
        default: "level_4_0"
      section:
        type: choice
        description: NTRP Section Code
        options:
          - Eastern
          - Florida
          - Hawaii Pacific
          - Intermountain
          - Mid-Atlantic
          - Middle States
          - Midwest
          - Missouri Valley
          - New England
          - Northern California
          - Northern
          - Pacific NW
          - Southern
          - Southern California
          - Southwest
          - Texas
          - Unassigned
        required: true
        default: "Northern California"

env:
  NAME: Liam Neville
  FORMAT: SINGLES
  GENDER: M
  LEVEL: level_4_0
  SECTION: Northern California

jobs:
  update_rank:
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Build
        working-directory: ${{ github.workspace }}
        run: docker build -t usta-scraper .

      - name: Run
        id: run
        run: |
          echo 'EMAIL_BODY<<EOF' >> $GITHUB_ENV
          docker run usta-scraper -n ${{ inputs.Name || env.NAME }} \
                                  -f ${{ inputs.Format || env.FORMAT }} \
                                  -g ${{ inputs.Gender || env.GENDER }} \
                                  -l ${{ inputs.Level || env.LEVEL }} \
                                  -s ${{ inputs.Section || env.SECTION }} \
                                  -o html >> $GITHUB_ENV
          echo 'EOF' >> $GITHUB_ENV
          echo "$EMAIL_BODY" >> $GITHUB_STEP_SUMMARY

      - name: Send Email Notification
        uses: peter-evans/sendgrid-action@v1
        env:
          TO_EMAIL: ${{ secrets.TO_EMAIL }}
          FROM_EMAIL: ${{ secrets.FROM_EMAIL }}
          SENDGRID_API_KEY: ${{ secrets.SENDGRID_API_KEY }}
