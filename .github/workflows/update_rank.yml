name: Update Rank
on:
  schedule:
    - cron: '40 3 * * 3' # Every Wednesday at 03:40 UTC
  workflow_dispatch:

jobs:
  update_rank:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      
      - name: Setup .NET Core
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: 6.0.x

      - name: Get FireFox Driver
        uses: robinraju/release-downloader@v1.6
        with: 
          repository: "mozilla/geckodriver"
          latest: true
          fileName: "geckodriver-v0.32.0-linux64.tar.gz"
          tarBall: true
          out-file-path: "/usr/local/bin"
      
      - name: Run Program
        run: |
          dotnet run >> $GITHUB_OUTPUT

