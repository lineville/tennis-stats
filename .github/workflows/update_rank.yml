name: üèÜ Update Rank

on:
  schedule:
    - cron: "40 11 * * 3" # Every Wednesday at 03:40 UTC
  workflow_dispatch:
    inputs:
      name:
        type: string
        description: Player name
        required: false
        default: "Liam Neville"
      format:
        type: choice
        description: Match Format
        options:
          - "SINGLES"
          - "DOUBLES"
        required: true
        default: "SINGLES"
      gender:
        type: choice
        description: Gender
        options:
          - "M"
          - "F"
        required: true
        default: "M"
      level:
        type: choice
        description: Level
        options:
          - "3.0"
          - "3.5"
          - "4.0"
          - "4.5"
          - "5.0"
          - "5.5"
          - "6.0"
          - "6.5"
          - "7.0"
        required: true
        default: "4.0"
      section:
        type: choice
        description: NTRP Section Code
        options:
          - "Eastern"
          - "Florida"
          - "Hawaii Pacific"
          - "Intermountain"
          - "Mid-Atlantic"
          - "Middle States"
          - "Midwest"
          - "Missouri Valley"
          - "New England"
          - "Northern California"
          - "Northern"
          - "Pacific NW"
          - "Southern"
          - "Southern California"
          - "Southwest"
          - "Texas"
          - "Unassigned"
        required: true
        default: "Northern California"

env:
  NAME: Liam Neville
  FORMAT: SINGLES
  GENDER: M
  LEVEL: '4.0'
  SECTION: Northern California

jobs:
  update_rank:
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout
        uses: actions/checkout@v3
        
      - uses: satackey/action-docker-layer-caching@v0.0.11
        continue-on-error: true

      - name: Build
        working-directory: ${{ github.workspace }}
        run: docker build -t usta-cli .

      - name: Run
        id: run
        run: |
          echo 'EMAIL_BODY<<EOF' >> $GITHUB_ENV
          docker run usta-cli -n '${{ inputs.Name || env.NAME }}' -f '${{ inputs.Format || env.FORMAT }}' -g '${{ inputs.Gender || env.GENDER }}' -l '${{ inputs.Level || env.LEVEL }}' -s '${{ inputs.Section || env.SECTION }}' -o html >> $GITHUB_ENV
          echo 'EOF' >> $GITHUB_ENV
        
      - name: Summary
        run: echo "$EMAIL_BODY" >> $GITHUB_STEP_SUMMARY

      - name: Send Email Notification
        uses: peter-evans/sendgrid-action@v1
        env:
          TO_EMAIL: ${{ secrets.TO_EMAIL }}
          FROM_EMAIL: ${{ secrets.FROM_EMAIL }}
          SENDGRID_API_KEY: ${{ secrets.SENDGRID_API_KEY }}
