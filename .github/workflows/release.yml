name: ðŸš€ Release

on:
  release:
    types: [published]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-push-image:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: 7.0.x

      - name: ðŸ§ª Test
        run: |
          dotnet test

      - uses: actions/setup-dotnet@v3
        with:
          dotnet-version: 7.0.x
          source-url: https://nuget.pkg.github.com/lineville/index.json
        env:
          NUGET_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          MONGO_PASSWORD: ${{ secrets.MONGO_PASSWORD }}
      
      - name: Dotnet Build
        run: dotnet build --configuration Release USTACLI
      
      - name: Create the package
        run: dotnet pack --configuration Release USTACLI
      
      - name: Publish the package to GPR
        run: dotnet nuget push USTACLI/bin/Release/*.nupkg --source https://api.nuget.org/v3/index.json --api-key ${{ secrets.NUGET_API_KEY }}

