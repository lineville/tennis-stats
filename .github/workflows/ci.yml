name: ðŸ§ª CI

on:
  workflow_dispatch:

  pull_request:
    branches:
      - main
      
  push:
    branches:
      - main

env:
  NAME: Liam Neville
  FORMAT: SINGLES
  GENDER: M
  LEVEL: "4.0"
  SECTION: New England
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  # Unit tests
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: 7.0.x

      - name: ðŸ§ª Test
        env:
          MONGO_PASSWORD: ${{ secrets.MONGO_PASSWORD }}
        run: |
          dotnet test
